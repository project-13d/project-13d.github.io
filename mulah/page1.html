<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <h1>MULAH</h1>
    <h2>Hello, <br> Welcome !</h2>
    <p>Check Your Loyalty Points & Rewards</p>
    <div class="phone-input">
        <select class="country-code">
            <option value="+60">+60</option>
        </select>
        <input type="tel" class="phone-number" id="phoneNumber" placeholder="Enter your phone number">
        <span id="tick" class="material-symbols-outlined">check_circle</span>
    </div>
    <div class="container">
        <button id="button1" onclick="checkPhoneNumber()">Check Loyalty Points</button>
    </div>
    <footer>
        <span class="powered-by">Powered by</span>
        <span class="website-name">MulahRewards.com</span>
    </footer>    
    <script>
        function checkPhoneNumber() {
            const phoneNumberInput = document.getElementById("phoneNumber");
            const phoneNumber = phoneNumberInput.value.trim();
            const phoneNumberPattern = /^\+601\d{8}$/;

            if (phoneNumber.match(phoneNumberPattern)) {
                alert("Phone number is valid. Redirecting to Page 2...");
                
                localStorage.setItem("phoneNumber", phoneNumber);
                console.log(`Stored phone number: ${phoneNumber}`);

                const phone = document.getElementById("phoneNumber").value;
                window.location.href = `page2.html?phone=${encodeURIComponent(phone)}`;
            } else {
                alert("Invalid phone number format. Please enter a valid number in the format +601xxxxxxxx.");
            }
        }
    </script>    
</body>
</html>
