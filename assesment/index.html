<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1 and Table 2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50rem;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .c1 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .c2 {
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <table>
        <caption class="c1">Table 1</caption>
        <thead>
            <tr>
                <th>Index</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <table>
        <caption class="c2">Table 2</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="table2-body">
        </tbody>
    </table>

    <script>
        // Number of rows and columns for Table 1
        const numRows = 20;
        const numCols = 2;

        // Number of rows and columns for Table 2
        const numRowsTable2 = 3;
        const numColsTable2 = 2;

        // Get the table body elements
        const tableBody = document.getElementById("table-body");
        const table2Body = document.getElementById("table2-body");

        // Array of values to insert into the "Value" column of Table 1
        const values = [41, 18, 21, 63, 2, 53, 5, 57, 60, 93, 28, 3, 90, 39, 80, 88, 49, 60, 26, 28];

        // Calculate values for categories
        const alp = values[4] + values[19];
        const bta = values[14] / values[6];
        const crl = values[12] * values[11];

        // Array of categories for Table 2
        const categories = ["Alpha", "Beta", "Charlie"];

        // Generate the table rows and cells for Table 1 and Table 2 dynamically
        for (let i = 1; i <= numRows; i++) {
            const row1 = document.createElement("tr");
            const row2 = document.createElement("tr");
            
            for (let j = 0; j < numCols; j++) {
                const cell1 = document.createElement("td");
                const cell2 = document.createElement("td");
                if (j === 0) {
                    cell1.textContent = `A${i}`;
                    cell2.textContent = `A${i}`;
                } else if (j === 1 && values.length > 0) {
                    const value = values.shift();
                    cell1.textContent = value;
                    cell2.textContent = value ** 2; // Square the value for Table 2
                }
                row1.appendChild(cell1);
                row2.appendChild(cell2);
            }
            
            tableBody.appendChild(row1);
        }

        // Generate Table 2 rows and cells
        for (let i = 0; i < numRowsTable2; i++) {
            const row = document.createElement("tr");
            const cellCategory = document.createElement("td");
            const cellValue = document.createElement("td");

            cellCategory.textContent = categories[i];
            if (i === 0) {
                cellValue.textContent = alp;
            } else if (i === 1) {
                cellValue.textContent = bta;
            } else if (i === 2) {
                cellValue.textContent = crl;
            }

            row.appendChild(cellCategory);
            row.appendChild(cellValue);

            table2Body.appendChild(row);
        }
    </script>
</body>
</html>
