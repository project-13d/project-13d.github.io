<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <h1>MULAH</h1>
    <h2>Welcome to Mulah</h2>
    <div>
        <h3>Hi &nbsp;<span id="name-display"></span></h3>
        <h4>Below are your details</h4>
        <p>Phone Number: <span id="phone-display"></span></p>
        <p>Birthday: <span id="birthday-display"></span></p>
        <p>Email: <span id="email-display"></span></p>
        <p>Email Option: <span id="no-email-display"></span></p>
    </div>
    <footer>
        <span class="powered-by">Powered by</span>
        <span class="website-name">MulahRewards.com</span>
    </footer>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const phoneNumber = urlParams.get('phone');
            const name = urlParams.get('name');
            const day = urlParams.get('day');
            const month = urlParams.get('month');
            const year = urlParams.get('year');
            const email = urlParams.get('email');
            const noEmail = urlParams.get('noEmail');

            document.getElementById("phone-display").textContent = phoneNumber ? phoneNumber : "Phone number not provided";
            document.getElementById("name-display").textContent = name;
            document.getElementById("birthday-display").textContent = `${day}/${month}/${year}`;
            document.getElementById("email-display").textContent = email;
            document.getElementById("no-email-display").textContent = noEmail === "true" ? "No email address" : "Email provided";
        });
    </script>
</body>
</html>
